<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Add User</legend>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div> 
                <label for="status">Status</label>
                <select id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <input type="radio" id="HTML">
                <label for="HTML">HTML</label>

                <input type="radio" id="CSS">
                <label for="CSS">CSS</label>

                <input type="radio" id="javascript">
                <label for="javascript">Javascript</label>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments"></textarea>
            </div>

            <div>
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>

            <div>
                <input type="checkbox" id="signup">
                <label for="signup">Sign up for newsletter</label>
            </div>

            <div> 
                <input type="checkbox" id="agree">
                <label for="agree">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
    
</body>
</html>
